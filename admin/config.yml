backend:
  name: github
  repo: ScientistCoco/Aelan-Place

media_folder: static/assets
public_folder: assets

collections:
  - label: pages
    name: pages
    files:      
      - label: Footer
        name: Footer
        file: client/content/footerCMS.json
        fields: 
          - { name: email, label: email, widget: string }
          - { name: facebook, label: facebook, widget: string }
          - { name: airbnb, label: airbnb, widget: string }
      - label: Apartment Page
        name: Apartment Page
        file: client/content/apartmentsCMS.json
        fields:
          - { name: title, label: title, widget: string }
          - { name: subtitle, label: subtitle, widget: string }
          - name: apartments
            label: apartments
            widget: list
            allow_add: false
            fields: 
              - {
                  name: name,
                  label: name,
                  widget: string
                }
              - {
                  name: description,
                  label: description,
                  widget: string
                }
              - {
                  name: image,
                  label: image,
                  widget: string
                }
              - {
                  name: button,
                  label: button,
                  widget: string
                }
              - {
                  name: link,
                  label: link,
                  widget: string
                }
              - {
                  name: guests,
                  label: guests,
                  widget: string
                }
              - {
                  name: bedrooms,
                  label: bedrooms,
                  widget: string
                }
              - {
                  name: beds,
                  label: beds,
                  widget: string
                }           
              - {
                  name: bath,
                  label: bath,
                  widget: string
                }     
      - label: Homepage
        name: Homepage
        file: client/content/homepageCMS.json
        fields: 
          - { name: landingTitle, label: landingTitle, widget: string }
          - { name: landingSubtitle, label: landingSubtitle, widget: string }
          - { name: exploreBtn, label: exploreBtn, widget: string }
          - { name: contactBtn, label: contactBtn, widget: string }
          - name: visitSection
            label: visitSection
            widget: object
            fields: 
              - {
                  name: title,
                  label: title,
                  widget: string
                }
              - name: places
                label: places
                widget: list
                allow_add: false
                fields:
                  - {
                      label: locationName,
                      name: locationName,
                      widget: string
                    }                  
                  - {
                      label: link,
                      name: link,
                      widget: string
                    }
                  - {
                      label: photo,
                      name: photo,
                      widget: string
                    }
          - name: photosSection
            label: photosSection
            widget: object
            fields: 
              - {
                  name: title,
                  label: title,
                  widget: string
                }
              - {
                  name: subtitle,
                  label: subtitle,
                  widget: string
                }
          - name: reviewsSection
            label: reviewsSection
            widget: object
            fields: 
              - {
                  name: title,
                  label: title,
                  widget: string
                }
              - name: reviews
                label: reviews
                widget: list
                allow_add: false
                fields: 
                - {
                    name: name,
                    label: name,
                    widget: string                    
                  } 
                - {
                    name: comment,
                    label: comment,
                    widget: string                    
                  }                   